<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Lab | Responsive Cloning | Product Hunt</title>
  <link rel="stylesheet" href="./starter-code/css/styles.min.css">
</head>
<body>

  <header id="header">
    <img src="./starter-code/images/logo.png">
    <img src="./starter-code/images/search.png">
    <!-- Search Bar -->
    <nav>
        <a href="#0">Home</a>
        <a href="#0">Tech</a>
        <a href="#0">Games</a>
        <a href="#0">Podcasts</a>
        <a href="#0">Books</a>
        <a href="#0">Bots</a>
        <a href="#0">Developer Tools</a>
        <a href="#0">iMessage Apps</a>
        <a href="#0">iPhone</a>
        <a href="#0">Photography Tools</a>
        <img src="./starter-code/images/arrow-prev.png">
        <img src="./starter-code/images/arrow-next.png">
    </nav>
  </header>

  <div class="subscribe">
    <p>Welcome to Product Hunt</p>
    <p>Get the best new products in your inbox, daily</p>
    <img src="./starter-code/images/close.png" alt="">
  </div>

  <section id="left-content">

    <div class="popular-this-week">
      <h3> Popular this Week </h3>
      <img src="./starter-code/images/close.png" alt="" class="close-btn">

    <div class="pop-images">
      <img src="./starter-code/images/popular-this-week/app-1.png" alt="">
      <img src="./starter-code/images/popular-this-week/app-2.png" alt="">
      <img src="./starter-code/images/popular-this-week/app-3.png" alt="">
    </div>

      <div class="show-more">
        <h3>Show more</h3> <img src="./starter-code/images/arrow-down.png" alt="">
      </div>

    </div>

    <div class="today">
      <h3>Today</h3>
      <h4><em> Popular </em></h4> <h4>Newest</h4>
    </div>

  </section>

  <section id="right-content">

    <div class="kittybot">
    </div>
    <div class="upcoming-chats">
    </div>
    <div class="tweets">
    </div>
  </section>

</body>
</html>
