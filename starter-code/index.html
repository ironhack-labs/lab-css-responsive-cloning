<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Lab | Responsive Cloning | Product Hunt</title>
  <link rel="stylesheet" href="styles.min.css">
  <link rel="stylesheet" media="(media-features)" href="styles.min.css" />
</head>
<body>
  <div class="header">
    <div class="first-bar">
      <img id="logo-ph" src="images/logo.png" width=38px>
    </div>
    <div class="menu">
      <ul>
        <li>Home</li>
        <li>Tech</li>
        <li>Games</li>
        <li>Podcasts</li>
        <li>Books</li>
        <li>Bots</li>
        <li>Developer Tools</li>
        <li>iMessage Apps</li>
        <li>iPhone</li>
        <li>Photography Tools</li>
        <li>
          <img src="images/arrow-prev.png" width=15px>
          <img src="images/arrow-next.png" width=15px>
      </ul>
    </div>
  </div>
  <div class="content">
    <div class="welcome-box">
        <p><b>Welcome to Product Hunt </b> Get the best new products in your inbox, daily.</p>
    </div>
    <div class=left-block>
      <div class="box-type popular">
        <h3>Popular this week</h3>
      </div>
      <div class="box-type today">
        <h3>Today</h3>
      </div>
    </div>
    <div class=right-block>
      <div class="box-type kittybot">
        <h3>Kittybot for Slack</h3>
      </div>
      <div class="box-type upcoming">
        <h4>UPCOMING LIVE CHAT</h4>
      </div>
      <div class="box-type tweets">
        <h3>Tweets</h3>
      </div>
    </div>
  </div>
</body>
</html>
