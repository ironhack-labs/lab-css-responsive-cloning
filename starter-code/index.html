<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Lab | Responsive Cloning | Product Hunt</title>
  <link rel="stylesheet" href="styles.min.css">
</head>
<body>
  <div class="content">

      <nav>
        <!--Main menu-->
        <div class="menu">
          <div class="search">
            <div class="logo col">
              <img src="images/logo.png" alt="">
            </div>
            <div class="input-search col">
              <form action="">
                <input type="search" name="googlesearch" placeholder="Disover your next favourtie thing...">
              </form>
            </div>
            <div class="login col">
              <a href="">... Login</a>
            </div>
            <div class="clearfix"></div>

          </div>
          <div class="items col">
            <ul>
              <li>Home</li>
              <li>Tech</li>
              <li>Games</li>
              <li>Podcasts</li>
              <li>Books</li>
              <li>Bots</li>
              <li>Developers tools</li>
              <li>iMessage Apps</li>
              <li>iPhone</li>
              <li>Photography Tools</li>
            </ul>
          </div>
          <div class="clearfix"></div>
        </div>
      </nav>
      <div class="content-1">

        <div class="welcome">
          <div class="information-welcome col">
            <p><b>Welcome to Product Hunt</b> Get the best new products in your inbox, daily.</p>
          </div>
          <div class="email-welcome col">
            <input type="text" placeholder="Your Email">
          </div>
          <div class="email-welcome col">
          </div>
          <div class="button-welcome col">
            <button>subscribe</button>
          </div>
        </div>
        <div class="popular mg-right">
        </div>
        <div class="today mg-top mg-right">
        </div>
        <div class="sidebar col">
          <div class="kittybot">
          </div>
          <div class="upcoming">
          </div>
          <div class="tweets">
          </div>

        </div>
     </div>
  </div>

</body>
</html>
