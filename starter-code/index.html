<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Lab | Responsive Cloning | Product Hunt</title>
  <link rel="stylesheet" href="styles.min.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="upper-navigator">
        <div class="logo">
          <img src="images/logo.png">
        </div>
        <div class="search-toolbox">
          <img src="images/search.png">
          <input type='text'>
        </div>
        <div class="login">
          <span>...</span>
          <span>Login</span>
        </div>
      </div>
      <div class="menu-navigator">
        <ul>
          <li>Home</li>
          <li>Tech</li>
          <li>Games</li>
          <li>Podcast</li>
          <li>Books</li>
          <li>Bots</li>
          <li>Developer Tools</li>
          <li>Message Apps</li>
          <li>iPhone</li>
          <li>Photography Tools</li>
        </ul>
        <div>
          <img src="images/arrow-prev.png"/>
          <img src="images/arrow-next.png"/>
        </div>
      </div>
    </nav>
    <article class="content-container">
      <div class="panel content-search-mail">
      </div>
      <div class="content">
        <div class="content-panel">
          <div class="panel content-popular-panel">
          </div>
          <div class="panel content-today-panel">
          </div>
        </div>
        <div class="content-right-panel">
          <div class="panel slack-panel">
          </div>
          <div class="panel chat-panel">
          </div>
          <div class="panel twitter-panel">
        </div>
      </div>
    </article>
  </div>
</body>
</html>
